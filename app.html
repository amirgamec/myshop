<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه من</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* style.css */

body {
  font-family: Tahoma, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

header {
  background-color: #28a745;
  color: white;
  padding: 20px;
  text-align: center;
}

nav a {
  margin: 0 15px;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

section {
  padding: 20px;
}

.product {
  background-color: white;
  padding: 15px;
  margin: 10px;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

button {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 5px;
}

footer {
  background-color: #222;
  color: white;
  text-align: center;
  padding: 15px;
  margin-top: 20px;
}

</style>
<body>
    <header>
        <h1>فروشگاه آنلاین من</h1>
        <nav>
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#products">محصولات</a></li>
                <li><a href="#contact">تماس با ما</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>به فروشگاه ما خوش آمدید</h2>
        <p>جدیدترین محصولات با بهترین قیمت</p>
    </section>

    <section id="products">
        <h3>محصولات</h3>
        <div class="product">
            <img src="for.png" alt="محصول ۱">
            <h4>محصول ۱</h4>
            <p>قیمت: ۲۰۰٬۰۰۰ تومان</p>
            <button>خرید</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="محصول ۲">
            <h4>محصول ۲</h4>
            <p>قیمت: ۳۰۰٬۰۰۰ تومان</p>
            <button>خرید</button>
        </div>
    </section>

    <footer id="contact">
        <p>تماس با ما: example@email.com</p>
    </footer>
</body>
</html>
